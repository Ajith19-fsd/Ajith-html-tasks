<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mag‑O‑Zine Subscription</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      padding: 2rem;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    .card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 300px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card p {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .fields {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .fields input[type="text"],
    .fields input[type="number"] {
      padding: 0.5rem;
      border: 1px solid #aaa;
      border-radius: 4px;
      width: 100%;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .options label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <form class="card">
    <p>Yes! I want to subscribe to <em>Mag‑O‑Zine</em></p>

    <div class="fields">
      <input type="text" placeholder="First name" required>
      <input type="text" placeholder="Last name" required>
      <input type="text" placeholder="Address" required>
      <input type="text" placeholder="City" required>
      <input type="text" placeholder="State" required>
      <input type="number" placeholder="ZIP" required>
    </div>

    <div class="options">
      <label>
        <input type="checkbox" name="sub1year">
        1 year ($19.95)
      </label>
      <label>
        <input type="checkbox" name="sub2year">
        2 years ($35.00)
      </label>
      <label>
        <input type="checkbox" name="infoComp">
        Computer‑Zine
      </label>
      <label>
        <input type="checkbox" name="infoFish">
        Fishing‑Zine
      </label>
      <label>
        <input type="checkbox" name="infoCat">
        Cat‑O‑Zine
      </label>
    </div>

    <button type="submit" style="margin-top:1rem;padding:0.5rem;width:100%;">Submit</button>
  </form>
</body>
</html>
