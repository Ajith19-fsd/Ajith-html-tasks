<!DOCTYPE html>
<html>
<head>
  <title>Table Layout</title>
  <style>
    table {
      border-collapse: collapse;
      width: 300px;
    }
    td {
      border: 1px solid black;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <td>A</td>
    <td>B</td>
    <td>C</td>
  </tr>
  <tr>
    <td>D</td>
    <td colspan="2">E</td>
  </tr>
  <tr>
    <td colspan="3">F</td>
  </tr>
</table>

</body>
</html>
