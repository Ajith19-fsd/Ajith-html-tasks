<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Type Form</title>
</head>
<body>
    <h2>Employee Type Selection</h2>

    <form>
        <label>Employee Type:</label><br><br>

        <input type="radio" id="salaried" name="employee_type" value="Salaried" required>
        <label for="salaried">Salaried</label><br>

        <input type="radio" id="business" name="employee_type" value="Own Business">
        <label for="business">Own Business</label><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
