<!DOCTYPE html>
<html>
<head>
  <title>Form Default Values</title>
</head>
<body>

<h2>Form with Default Values</h2>

<form>

  <!-- Text Input -->
  Name: <input type="text" name="name" value="Ajith"><br><br>

  <!-- Email Input -->
  Email: <input type="email" name="email" value="ajith@example.com"><br><br>

  <!-- Password Input -->
  Password: <input type="password" name="password" value="123456"><br><br>

  <!-- Radio Buttons -->
  Gender:
  <input type="radio" name="gender" value="Male" checked> Male
  <input type="radio" name="gender" value="Female"> Female<br><br>

  <!-- Checkbox -->
  <input type="checkbox" name="subscribe" checked> Subscribe to newsletter<br><br>

  <!-- Select Dropdown -->
  Country:
  <select name="country">
    <option value="India" selected>India</option>
    <option value="USA">USA</option>
    <option value="UK">UK</option>
  </select><br><br>

  <!-- Textarea -->
  Message:<br>
  <textarea name="message" rows="4" cols="30">Hi, this is my default message.</textarea><br><br>

  <!-- Submit Button -->
  <input type="submit" value="Submit">

</form>

</body>
</html>
