<!DOCTYPE html>
<html>
<head>
  <title>All Input Types</title>
</head>
<body>

<h2>All Types of Input Elements</h2>

<form>

  <!-- Text input -->
  Name: <input type="text" name="name"><br><br>

  <!-- Password -->
  Password: <input type="password" name="password"><br><br>

  <!-- Email -->
  Email: <input type="email" name="email"><br><br>

  <!-- Number -->
  Age: <input type="number" name="age"><br><br>

  <!-- Radio buttons -->
  Gender:
  <input type="radio" name="gender" value="Male"> Male
  <input type="radio" name="gender" value="Female"> Female<br><br>

  <!-- Checkbox -->
  <input type="checkbox" name="subscribe" checked> Subscribe to newsletter<br><br>

  <!-- Date -->
  Date of Birth: <input type="date" name="dob"><br><br>

  <!-- Time -->
  Time: <input type="time" name="time"><br><br>

  <!-- Color -->
  Favorite Color: <input type="color" name="color"><br><br>

  <!-- File Upload -->
  Upload File: <input type="file" name="file"><br><br>

  <!-- Range -->
  Volume: <input type="range" name="volume" min="0" max="100"><br><br>

  <!-- Search -->
  Search: <input type="search" name="search"><br><br>

  <!-- URL -->
  Website: <input type="url" name="website"><br><br>

  <!-- Tel -->
  Phone: <input type="tel" name="phone"><br><br>

  <!-- Hidden -->
  <input type="hidden" name="user_id" value="12345">

  <!-- Submit -->
  <input type="submit" value="Submit">

  <!-- Reset -->
  <input type="reset" value="Reset">

</form>

</body>
</html>
