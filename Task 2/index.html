<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Dashboard Layout</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
     <img src="Github.png" alt="logo"/>
    </div>
    <h1>GITHUB</h1>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar"></aside>

    <!-- Main Content -->
    <main class="content">
      <!-- Search Bar -->
      <input type="text" class="search" placeholder="Search">

      <!-- Cards -->
      <div class="cards">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>

      <!-- Large Card -->
      <div class="large-card"></div>
    </main>
  </div>
</body>
</html>
